<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: navy; /* Background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            background-color: rgba(255, 222, 173, 0.8); /* Pastel color */
            color: navy; /* Text color */
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 222, 173, 1); /* Darken on hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My App</h1>
    <div class="button-container">
        <a href="login.html" class="nav-button">Log In</a>
        <a href="signup.html" class="nav-button">Sign Up</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 My App. All rights reserved.</p>
    </div>
</body>
</html>
